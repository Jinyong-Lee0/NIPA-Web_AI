<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <script src="./script.js" defer></script>
        <title>오목</title>
    </head>
    <body>
        <header>
            <h1>Welcome to Omok Game!</h1>
        </header>

        <section id="setPlayer">
            <article id="player1">
                <h2 class="player-name">player name</h2>
                <button class="rename" data-id="1">rename?</button>
            </article>
            <article id="player2">
                <h2 class="player-name">player name</h2>
                <button class="rename" data-id="2">rename?</button>
            </article>
            <button id="start">start</button>
        </section>
        <div id="omok-background" class="hide">
            <p class="game-time">time</p>
            <p class="now-player">현재 : 흰색</p>
            <section id="omok"></section>
        </div>
        <section id="modal" class="hide">
            <article>
                <h2>What is your name?</h2>
                <input type="text" />
                <div class="flex">
                    <button type="submit">submit</button>
                    <button type="button">cancel</button>
                </div>
            </article>
        </section>
    </body>
</html>
